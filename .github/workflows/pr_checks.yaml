name: Run Python Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
    BUCKET: integration-tests
    PROJECT: ${{ secrets.GCP_PROJECT }} 
    SERVICE_ACCOUNT: ${{ secrets.GCP_SA_KEY }}

jobs:
  test_direct_runner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/setup-gcloud@master # Set up ADC for credentials
        with:
          project_id: ${{ env.PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Echo command
        run: echo "--runner=TestDataflowRunner \
            --project=${{ env.PROJECT }} --region=europe-west1 \
            --staging_location=gs://${{ env.BUCKET }}/staging \
            --temp_location=gs://${{ env.BUCKET }}/temp \
            --job_name=it-test-pipeline \
            --setup_file ./setup.py"
      - name: Test Script
        run: bash scripts/test.sh
      - name: Run tests with pytest
        run: pytest --log-cli-level=INFO tests/pubsub_it_test.py --test-pipeline-options="--runner=TestDataflowRunner --project=${{ env.PROJECT }} --region=europe-west1 --staging_location=gs://${{ env.BUCKET }}/staging --temp_location=gs://${{ env.BUCKET }}/temp --job_name=it-test-pipeline --setup_file ./setup.py"
      - name: Run Test Script
        run: bash scripts/run_integration_test.sh
